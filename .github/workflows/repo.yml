name: Build and Deploy

env:
  RUST_REGISTRY_NAME: proton_public

on:
  push:
    branches:
      - master  
  workflow_dispatch:  # This enables manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install packaging

      - name: Build repository
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
          export CI_PAGES_URL="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
          export CI_PROJECT_PATH="${{ github.repository }}"
          python index.py
          python packages_info.py
          mkdir repo
          cp -vr downloads index packages_info.json repo
          cat index.html | sed "s+%REGISTRY_NAME%+$RUST_REGISTRY_NAME+g" | sed "s+%CI_URL%+$CI_PAGES_URL+g"  | sed "s+%PROJECTPATH%+$CI_PROJECT_PATH+g" > repo/404.html
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: repo-artifacts
          path: repo/

  deploy:
    needs: build
    runs-on: ubuntu-latest

        
    permissions:
      contents: read
      pages: write  
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Only deploy on master branch or manual trigger
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: repo-artifacts
          path: repo

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0' 
          bundler-cache: true

      - name: Build Jekyll site
        run: |
          cp repo/packages_info.json jekyll/_data/.
          cp repo/404.html jekyll/_includes/.
          cd jekyll
          gem install bundler
          bundle config set force_ruby_platform true
          bundle install
          bundle exec jekyll build -d ../public
          cp -r ../repo/downloads ../public
          cp -r ../repo/index ../public

      - name: Upload static files as artifact
        id: upload
        uses: actions/upload-pages-artifact@v3 
        with:
          path: public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/master'
